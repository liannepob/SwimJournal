{% extends "layout.html" %}

{% block title %}
Recovery Center
{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h2 class="mb-4">Recovery Center</h2>

    <form action="/recovery" method="post">

        <!-- Date -->
        <div class="mb-3 d-flex align-items-center">
            <label for="date" class="me-2">Enter Date:</label>
            <input id="date" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="date" type="date" required>
        </div>

        <!-- Sleep -->
        <div class="mb-3 d-flex align-items-center">
            <label for="sleep" class="me-2">Enter Hours Slept:</label>
            <input id="sleep" autocomplete="off" class="form-control mx-auto w-auto" name="sleep" type="number" required>
        </div>

        <!-- Fatigue -->
        <div class="mb-3 d-flex align-items-center">
            <label for="fatigue" class="me-2">Fatigue (1 = barely awake, 10 = energized):</label>
            <select id="fatigue" name="fatigue" class="form-select w-auto" required>
                {% for i in range(1, 11) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Soreness -->
        <div class="mb-3 d-flex align-items-center">
            <label for="soreness" class="me-2">Soreness (1 = can't move, 10 = not sore):</label>
            <select id="soreness" name="soreness" class="form-select w-auto" required>
                {% for i in range(1, 11) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Stress -->
        <div class="mb-3 d-flex align-items-center">
            <label for="stress" class="me-2">Stress (1 = overwhelmed, 10 = calm):</label>
            <select id="stress" name="stress" class="form-select w-auto" required>
                {% for i in range(1, 11) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Notes -->
        <div class="mb-3 d-flex align-items-center">
            <label for="notes" class="me-2">Notes:</label>
            <input id="notes" autocomplete="off" class="form-control mx-auto w-auto" name="notes" type="text">
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Recovery</button>

    </form>
</div>
{% endblock %}
