<!--form to add a swim session-->
{% extends "layout.html" %}

{% block title %}
Add a Swim Practice
{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h2 class="mb-4">Add a Swim Practice</h2>

    <form method="POST" class="form-control p-4">
        <!--required forms-->
        <input autocomplete="off" class="form-control mb-2" name="date" placeholder="Date" type="date" required>
        <input autocomplete="off" class="form-control mb-2" name="distance" placeholder="Distance" type="number" required>
        <label for="pool">Pool Type:</label>
        <select id="pool" name="pool" class="form-select" required>
            <option value="" disabled selected>Select pool</option>
            <option value="SCY">SCY (25 yd)</option>
            <option value="SCM">SCM (25 m)</option>
            <option value="LCM">LCM (50 m)</option>
        </select>
        <input autocomplete="off" class="form-control mb-2" name="stroke" placeholder="Stroke" type="text" required>
        <label for="duration">Duration (hours):</label>
        <input id="duration" name="duration" type="number" step="0.25" min="0" class="form-control" required>
        <input autocomplete="off" class="form-control mb-2" name="difficulty" placeholder="Difficulty" type="number" required>
        <!--non required form-->
        <input autocomplete="off" class="form-control mb-2" name="notes" placeholder="Notes" type="text">

        <button class="btn btn-primary mt-2" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
